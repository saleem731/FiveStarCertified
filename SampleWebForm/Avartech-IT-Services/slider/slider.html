<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="initial-scale=1">
<title>Simple Responsive Slider</title>
<link rel="stylesheet" href="./css/style.css" type="text/css">
<script src="./js/jquery.js" type="text/javascript"></script>
</head>
<body>
<div id="slider">
    <div class="skeleton">
        <img src="./img/holder.png" class="auto-img">
    </div>
    <div class="slider-source" style="background-image: url('./img/slider1.jpg')">
        <img src="./img/slider1.jpg" alt="" width="1" height="1" class="active">
        <img src="./img/slider2.jpg" alt="" width="1" height="1">
    </div>
    <div class="slider-mask" style="background-image:url('./img/slider2.jpg')"></div>
    <a class="nav-l">&#171;</a>
    <a class="nav-r">&#187;</a>
</div><!-- #slider -->
<script src="./js/slider.js"></script>
</body>
</html>
